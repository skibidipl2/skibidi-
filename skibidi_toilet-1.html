<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Toilet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Skibidi Toilet</h1>
    <p>Kliknij przycisk, aby posłuchać!</p>
    <button onclick="document.getElementById('skibidiAudio').play()">▶ Odtwórz</button>
    <audio id="skibidiAudio" src="https://www.myinstants.com/media/sounds/skibidi.mp3" preload="auto"></audio>
</body>
</html>
